<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourism and Travel</title>
  <!-- CSS and JavaScript files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="Resources/CSS/book.css" rel="stylesheet" th:href="@{/CSS/book.css}">

  
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="logo">
        <img src="Resources/images/logo.png" th:src="@{/images/logo.png}">
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/packages">Packages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/booklogin">Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
        </ul>
      </div>
      <div class="signup">
        <a href="/signup">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Book now section -->
  <section class="book" id="book">
    <div class="container">
      <div class="text">
        <h1>BOOK NOW </h1>
        <h4>Welcome <span th:text="${userLogin}"></span> : <span style="color:navy;">Login Successfull!</span></h4> 

      </div>
      <div class="row">

        <div class="col-md-6 py-3 py-md-0">
            <div class="card">
                <img src="Resources/images/depositphotos_35302039-stock-photo-travel-and-trip.jpg" th:src="@{/images/depositphotos_35302039-stock-photo-travel-and-trip.jpg}">
            </div>
        </div>

        <div class="col-md-6 py-3 py-md-0">
          <form id="book-form" action="#" th:action="@{/book}" method="post">
            <input id="whereto" onclick="myFunction()" type="text" name="whereto" class="form-control" placeholder="Where To" required><br>
            <input id="numberofguests" type="number" name="numberofguests" class="form-control" placeholder="Number Of Guests" required><br>
            <input  id="disable" type="date" name="arrivedate" class="form-control" placeholder="Arrivals" required><br>
            <input id="leavedate" type="date" name="leavedate" class="form-control" placeholder="Leaving" required><br>
            <textarea id="details" rows="5" type="text" name="details" class="form-control" placeholder="Enter Your Name & Details" required></textarea>
            <input type="submit" value="Book Now" class="submit">

          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div class="footer">
    <ul class="list">
      <li><a href="/">Home</a></li>
      <li><a href="/booklogin">Book</a></li>
      <li><a href="/packages">Packages</a></li>
      <li><a href="/services">Services</a></li>
      <li><a href="/about">About Us</a></li>
    </ul>
    <div class="social">
      <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
    </div>
    <p class="copyright">
      Copyright @ 2023
    </p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="Resources/Js/book.js" th:src="@{/Js/book.js}"></script>
</body>
</html>
