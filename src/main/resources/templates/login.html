<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourism and Travel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="Resources/CSS/login.css" th:href="@{/CSS/login.css}">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="logo">
        <img src="Resources/images/logo.png" th:src="@{/images/logo.png}">
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/packages">Packages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/booklogin">Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
        </ul>
      </div>
      <div class="signup">
        <a href="/signup">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- login -->
  <div class="wrapper">
    <h1>Login</h1>
    <form id="loginForm" action="/login" th:object="${loginRequest}" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="password" required>
      <button type="submit">Login</button>
    </form>

    <div class="member">
      Not a member? <a href="/signup">Register Now</a>
    </div>
  </div>

  <!-- footer -->
  <div class="footer">
    <ul class="list">
      <li><a href="/">Home</a></li>
      <li><a href="/booklogin">Book</a></li>
      <li><a href="/packages">Packages</a></li>
      <li><a href="/services">Services</a></li>
      <li><a href="/about">About Us</a></li>
    </ul>
    <div class="social">
      <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
    </div>
    <p class="copyright">
      Copyright @ 2023
    </p>
  </div>

</body>

</html>
