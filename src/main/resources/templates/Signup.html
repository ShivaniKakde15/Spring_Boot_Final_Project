        crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="Resources/CSS/signup.css" th:href="@{/CSS/signup.css}">

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="logo">
            <img src="Resources/images/logo.png" th:src="@{/images/logo.png}">
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/packages">Packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/booklogin">Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
              </li>
            </ul>
          </div>
          <div class="signup">
            <a href="/signup">Sign Up</a>
          </div>
        </div>
      </nav>

      <!-- signup -->
    <div class="wrapper">
        <h1>Sign Up</h1>
        <!-- <form action="#" th:action="@{/signup}" method="post" > -->
        <form id="signupForm" action="/signup" th:object="${registerRequest}" method="post" >
            <input  type="text" name="username" placeholder="Username" required
            pattern="^[a-zA-Z0-9_]{3,20}$"
           title="Username must be 3 to 20 characters long and can only contain letters, numbers, and underscores.">
            <input  type="email" name="email" placeholder="Email" required 
            pattern="^[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}$"
            title="Please enter a valid email address with lowercase letters and numbers only.">
            <input  type="password" name="password" placeholder="password" required
            maxlength="8"
            title="Password must be exactly 8 characters long.">
            <button type="submit">Sign Up</button>
        </form>
      
      <div class="member">
        Already a member? <a href="/login">Login Here</a>
      </div>
    </div>
    
    <!-- footer -->
    <div class="footer">
      <ul class="list">
        <li><a href="/">Home</a></li>
        <li><a href="/booklogin">Book</a></li>

        <li><a href="/about">About Us</a></li>
      </ul>
      <div class="social">

    </div>
    
</body>
